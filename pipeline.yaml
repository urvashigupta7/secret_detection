apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: secret-detection-pipeline
spec:
  params: 
    - name: repo_url
      type: string
      description: url of the repo to be checked.
    - name: repo_path
      type: string
      description: path where repo would be cloned.
  workspaces:
  - name: workspace
  tasks:
  - name: clone-git-repo
    workspaces:
    - name: output
      workspace: workspace
    taskRef:
      name: git-clone
    params:
      - name: url
        value: $(params.repo_url)
      - name: deleteExisting
        value: "true"
      - name: subdirectory
        value: $(params.repo_path)
  - name: secret-detection
    runAfter:
    - clone-git-repo
    taskRef: 
      name : secret-detection
    workspaces:
      - name: source
        workspace: workspace
    params:
    - name: repo_path
      value: $(repo_path)
    - name: config_file_url
      value: https://raw.githubusercontent.com/urvashigupta7/secret_detection/master/gitleaks.toml
    - name: config_file_path
      value: gitleaks.toml
    - name: output_format
      value: json
    - name: report_output_path
      value: report.json
    - name: args
      value: ["--no-git"]